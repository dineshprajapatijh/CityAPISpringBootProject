<!DOCTYPE html>
<html>
<head>
    <title>HTML Button Generator</title>
    <style>
		button {
			color: #ffffff;
			background-color: #2d63c8;
			font-size: 19px;
			border: 1px solid #2d63c8;
			padding: 15px 50px;
			cursor: pointer
		}
		button:hover {
			color: #2d63c8;
			background-color: #ffffff;
		}
	</style>
</head>
<body>
<form method="post" >
    <a href="http://localhost:8080/city/getAll/city">
        <button type="button" name="myButton">Button</button>
    </a>


</form>
</body>
</html>
